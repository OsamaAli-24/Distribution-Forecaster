{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold text-dark">ðŸ“¥ Add Stock</h2>
                <a href="{% url 'product_list' %}" class="btn btn-outline-secondary">
                    <i class="fa-solid fa-arrow-left me-2"></i> Back to Products
                </a>
            </div>

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label fw-bold">Select Product</label>
                    <select name="product" class="form-select" required>
                        <option value="" selected disabled>Choose a product...</option>
                        {% for product in products %}
                        <option value="{{ product.id }}">{{ product.name }} (Current: {{ product.stock_quantity }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Quantity to Add</label>
                    <input type="number" name="quantity" class="form-control" placeholder="e.g. 50" min="1" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn text-white fw-bold py-2" style="background-color: #fd7e14;">
                        <i class="fa-solid fa-square-plus me-2"></i> Update Stock
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
