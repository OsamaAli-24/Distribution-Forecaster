<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributor System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- ORANGE THEME --- */
        :root {
            --primary-orange: #fd7e14;
            --primary-orange-hover: #e36802;
            --sidebar-bg: #0f172a;
            --sidebar-width: 250px;
            --bg-light: #f3f4f6;
            --text-muted: #9ca3af;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            overflow-x: hidden;
        }

        /* --- SIDEBAR (Fixed Left) --- */
        .sidebar {
            height: 100vh;
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            color: #fff;
            position: fixed; /* Forces it to stay on screen */
            top: 0;
            left: 0;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            z-index: 9999; /* Forces it to be ON TOP of everything */
        }

        .sidebar-brand {
            font-size: 1.25rem;
            font-weight: 700;
            padding: 0 20px 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 10px;
            color: white;
            text-decoration: none;
            display: block;
        }

        .nav-section {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            padding: 15px 20px 5px 20px;
            font-weight: 600;
        }

        .nav-link {
            color: #cbd5e1;
            padding: 10px 20px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            margin: 2px 10px;
            border-radius: 6px;
            text-decoration: none;
        }

        .nav-link:hover {
            color: #fff;
            background-color: rgba(255,255,255,0.05);
        }

        .nav-link i { margin-right: 12px; width: 20px; text-align: center; }

        /* ACTIVE STATE -> ORANGE */
        .nav-link.active {
            background-color: var(--primary-orange) !important;
            color: #fff !important;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(253, 126, 20, 0.3);
        }

        /* --- CONTENT WRAPPER (Pushed Right) --- */
        .main-content {
            margin-left: var(--sidebar-width); /* Push content so sidebar doesn't cover it */
            padding: 30px;
            min-height: 100vh;
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <a href="{% url 'dashboard' %}" class="sidebar-brand">
            <i class="fa-solid fa-truck-fast me-2"></i> Distributor
        </a>

        <div class="nav-section">Analytics</div>
        <a href="{% url 'dashboard' %}" class="nav-link active">
            <i class="fa-solid fa-chart-line"></i> Dashboard
        </a>

        <div class="nav-section">Inventory</div>
        <a href="{% url 'product_list' %}" class="nav-link">
            <i class="fa-solid fa-box"></i> Products
        </a>
        <a href="{% url 'add_stock' %}" class="nav-link">
            <i class="fa-solid fa-square-plus"></i> Add Stock
        </a>
        <a href="{% url 'category_list' %}" class="nav-link">
            <i class="fa-solid fa-tags"></i> Categories
        </a>
        <a href="{% url 'add_product' %}" class="nav-link">
            <i class="fa-solid fa-plus"></i> Add Product
        </a>

        <div class="nav-section">Sales & Partners</div>
        <a href="#" class="nav-link"><i class="fa-solid fa-list"></i> Orders</a>
        <a href="#" class="nav-link"><i class="fa-solid fa-cart-shopping"></i> New Sale</a>
        <a href="#" class="nav-link"><i class="fa-solid fa-users"></i> Customers</a>
    </nav>
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
